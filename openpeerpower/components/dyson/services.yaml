# Describes the format for available fan services

set_night_mode:
  name: Set night mode
  description: Set the fan in night mode.
  target:
    entity:
      integration: dyson
      domain: fan
  fields:
    night_mode:
      name: Night mode
      description: Night mode status
      required: true
      selector:
        boolean:

set_auto_mode:
  name: Set auto mode
  description: Set the fan in auto mode.
  target:
    entity:
      integration: dyson
      domain: fan
  fields:
    auto_mode:
      name: Auto Mode
      description: Auto mode status
      required: true
      selector:
        boolean:

set_angle:
  name: Set angle
  description: Set the oscillation angle of the selected fan(s).
  target:
    entity:
      integration: dyson
      domain: fan
  fields:
    angle_low:
      name: Angle low
      description: The angle at which the oscillation should start
      required: true
      selector:
        number:
          min: 5
          max: 355
          unit_of_measurement: '°'
    angle_high:
      name: Angle high
      description: The angle at which the oscillation should end
      required: true
      selector:
        number:
          min: 5
          max: 355
          unit_of_measurement: '°'

set_flow_direction_front:
  name: Set flow direction front
  description: Set the fan flow direction.
  target:
    entity:
      integration: dyson
      domain: fan
  fields:
    flow_direction_front:
      name: Flow direction front
      description: Frontal flow direction
      required: true
      selector:
        boolean:

set_timer:
  name: Set timer
  description: Set the sleep timer.
  target:
    entity:
      integration: dyson
      domain: fan
  fields:
    timer:
      name: Timer
      description: The value in minutes to set the timer to, 0 to disable it
      required: true
      selector:
        number:
          min: 0
          max: 720
          unit_of_measurement: minutes

set_speed:
  name: Set speed
  description: Set the exact speed of the fan.
  target:
    entity:
      integration: dyson
      domain: fan
  fields:
    dyson_speed:
      name: Speed
      description: Speed
      required: true
      selector:
        number:
          min: 1
          max: 10
