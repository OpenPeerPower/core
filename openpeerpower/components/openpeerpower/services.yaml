check_config:
  name: Check configuration
  description:
    Check the Open Peer Power configuration files for errors. Errors will be
    displayed in the Open Peer Power log.

reload_core_config:
  name: Reload core configuration
  description: Reload the core configuration.

restart:
  name: Restart
  description: Restart the Open Peer Power service.

set_location:
  name: Set location
  description: Update the Open Peer Power location.
  fields:
    latitude:
      name: Latitude
      description: Latitude of your location.
      required: true
      example: 32.87336
      selector:
        text:
    longitude:
      name: Longitude
      description: Longitude of your location.
      required: true
      example: 117.22743
      selector:
        text:

stop:
  name: Stop
  description: Stop the Open Peer Power service.

toggle:
  name: Generic toggle
  description: Generic service to toggle devices on/off under any domain
  target:
    entity: {}

turn_on:
  name: Generic turn on
  description: Generic service to turn devices on under any domain.
  target:
    entity: {}

turn_off:
  name: Generic turn off
  description: Generic service to turn devices off under any domain.
  target:
    entity: {}

update_entity:
  name: Update entity
  description: Force one or more entities to update its data
  target:
    entity: {}
