      name: Color temperature (Kelvin)
      description: Color temperature for the light in Kelvin.
      advanced: true
      example: 4000
      selector:
        number:
          min: 2000
          max: 6500
          step: 100
          unit_of_measurement: K
          mode: slider
    white_value:
      name: White level
      description: Number between 0..255 indicating level of white.
      advanced: true
      example: "250"
      selector:
        number:
          min: 0
          max: 255
          step: 1
          mode: slider
    brightness:
      name: Brightness value
      description:
        Number between 0..255 indicating brightness, where 0 turns the light
        off, 1 is the minimum brightness and 255 is the maximum brightness
        supported by the light.
      advanced: true
      example: 120
      selector:
        number:
          min: 0
          max: 255
          step: 1
          mode: slider
    brightness_pct:
      name: Brightness
      description:
        Number between 0..100 indicating percentage of full brightness, where 0
        turns the light off, 1 is the minimum brightness and 100 is the maximum
        brightness supported by the light.
      example: 47
      selector:
        number:
          min: 0
          max: 100
          step: 1
          unit_of_measurement: "%"
          mode: slider
    brightness_step:
      name: Brightness step value
      description: Change brightness by an amount. Should be between -255..255.
      advanced: true
      example: -25.5
      selector:
        number:
          min: -225
          max: 255
          step: 1
          mode: slider
    brightness_step_pct:
      name: Brightness step
      description:
        Change brightness by a percentage. Should be between -100..100.
      example: -10
      selector:
        number:
          min: -100
          max: 100
          step: 1
          unit_of_measurement: "%"
          mode: slider
    profile:
      name: Profile
      description: Name of a light profile to use.
      advanced: true
      example: relax
      selector:
